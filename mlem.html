<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histoire interactive</title>
    <link rel="stylesheet" href="oij.css">
    <style>
        .container {
            display: none; /* Cache toutes les pages par défaut */
        }
        .container.active {
            display: block; /* Affiche uniquement la page active */
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function goToPage(pageId) {
            // Cache toutes les pages
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => container.classList.remove('active'));

            // Affiche la page cible
            const targetPage = document.getElementById(`page${pageId}`);
            if (targetPage) {
                targetPage.classList.add('active');
            }
        }

        function rediriger() {
            window.location.href = "nrv.html"; // Remplace "nrv.html" par le fichier cible de ton choix
        }
    </script>
</head>
<body>
    <!-- Page 1 -->
    <div class="container active" id="page1">
        <img src="https://i.pinimg.com/736x/6f/90/89/6f9089af16a87bacc5f20392eadf6835.jpg" alt="Image de test">
        <h1>Je suis amoureuse de toi, tu veux bien être mon copain ?</h1>
        <div class="buttons">
            <button onclick="goToPage(3)">Oui</button>
            <button class="no" onclick="goToPage(2)">Non</button>
        </div>
    </div>

    <!-- Page 2 -->
    <div class="container" id="page2">

        <h1>STP</h1>
        <div class="buttons">

        <div class="buttons">

</body>
