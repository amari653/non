<script>
        // Fonction pour positionner les images de mani√®re al√©atoire
        function positionnerImages() {
            const images = document.querySelectorAll('img');
            const bodyWidth = window.innerWidth; // Largeur de la fen√™tre
            const bodyHeight = window.innerHeight; // Hauteur de la fen√™tre

            images.forEach(image => {
                const imageWidth = image.width; // Largeur de l'image
                const imageHeight = image.height; // Hauteur de l'image

                // Calculer une position al√©atoire mais dans les limites visibles
                const randomTop = Math.random() * (bodyHeight - imageHeight); // Position al√©atoire sur la hauteur
                const randomLeft = Math.random() * (bodyWidth - imageWidth); // Position al√©atoire sur la largeur

                // Positionner l'image
                image.style.top = `${randomTop}px`;
                image.style.left = `${randomLeft}px`;
            });
        }

        // Appeler la fonction d√®s que la page est charg√©e
        window.onload = positionnerImages;

        // Recalculer la position des images √† chaque redimensionnement de la fen√™tre
        window.onresize = positionnerImages;
    </script>
